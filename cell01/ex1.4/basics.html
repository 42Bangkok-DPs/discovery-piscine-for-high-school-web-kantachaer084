    <style>
        body {

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center; /* Center text */
        }
        h1 {
            color: white; /* White title */
            font-size: 4em; /* Bigger title */
            margin-bottom: 20px; /* Space below title */
        }
        .image-container {
            display: flex; /* Align images side by side */
            justify-content: center; /* Center images */
            margin: 20px 0; /* Space above and below images */
        }
        img {
            width: 200px; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px; /* Space between images */
        }
        hr {
            border: 1px solid #000; /* Horizontal line */
            margin: 30px 0; /* Space around the line */
        }
        .copyright {
            font-style: italic; /* Italic text */
            font-family: 'Courier New', monospace; /* Monospace font */
            text-align: right; /* Align text to the right */
            margin-top: 20px; /* Space above copyright */
        }
    </style>
</head>
