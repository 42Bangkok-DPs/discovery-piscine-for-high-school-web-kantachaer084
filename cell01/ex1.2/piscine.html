<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 4em; /* Bigger font size */
        }
        a img {
            width: 300px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Space between heading and image */
        }
        .image-container {
            display: flex; /* Flexbox to align images next to each other */
            justify-content: center; /* Center images */
            margin-top: 20px; /* Space above the image container */
        }
        img {
            width: 300px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px; /* Space between images */
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>
    <a href="https://www.youtube.com/watch?v=INscMGmhmX4" target="_blank">
        <img src="https://via.placeholder.com/300" alt="Clickable Image">
    </a>
    <div class="image-container">
        <img src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg" alt="Image 1">
        <img src="https://www.wfla.com/wp-content/uploads/sites/71/2023/05/GettyImages-1389862392.jpg?w=2560&h=1440&crop=1" alt="Image 2">
    </div>
</body>
</html>
