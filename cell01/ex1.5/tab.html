<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Light gray background */
        }
        table {
            width: 100%;
            border-collapse: collapse; /* Remove spacing between cells */
        }
        td {
            width: 50%; /* Each box takes half the width */
            height: 200px; /* Set a height for the boxes */
            text-align: center; /* Center text */
            vertical-align: middle; /* Center text vertically */
            font-size: 1.5em; /* Larger font size */
        }
        .box1 {
            background-color: lightblue; /* Color for the first box */
        }
        .box2 {
            background-color: lightcoral; /* Color for the second box */
        }
    </style>
</head>
<body>
    <h1>Table of Boxes</h1>
    <table>
        <tr>
            <td class="box1">messi</td>
            <td class="box2">ronaldo</td>
        </tr>
    </table>
</body>
</html>
